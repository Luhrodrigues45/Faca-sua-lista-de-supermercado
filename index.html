<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">

        <meta name="description" content="Projeto de treino em sua versão 2.0">
		<title translate="no">Lista de supermercado</title>
	</head>
	<body>

		 <header translate="no">
		 	<h2 translate="no" class="h2">Lista de Supermercado</h2>
		 </header>

        <div class="lista-cadastro">
			<input translate="no" type="text" placeholder="Digite o nome do produto" name="nome_produto" />

            <input translate="no" type="number" placeholder="Digite o preço do produto" name="price" step="0.01" title="This should be a number with up to 2 decimal places.">

			<input translate="no" type="submit" name="acao" value="Cadastrar" />
        </div>

        <div class="lista-produtos">
        	
        </div>

        <div class="soma-produto">
            <h1 translate="no">Total: R$0</h1>
        </div>

        <button translate="no" class="limpar" name="limpar">Limpar</button>

        <script src="./js/supermercado.js"></script>

	</body>
</html>
